<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>CSS Positions</title>
</head>
<body>
  <div>
    This is static positioned element
  </div>
  <div class="user">
    <div class="user-profile">
      <div class="user-img">
        <img src="https://www.fakepersongenerator.com/Face/female/female20161025297385742.jpg" alt="">
      </div>
      <div class="icon">
        <img src="./assets/imgs/upload.svg" alt="">
      </div>
    </div>
  </div>
  <div class="chatbot">
    <img src="./assets/imgs/robot.svg" alt="">
  </div>
  <div class="relative-element">
      <div class="square position-absolute white"></div>
      <div class="square position-absolute blue"></div>
      <div class="square position-absolute red"></div>
      <div class="square position-absolute green"></div>
  </div>
</body>
</html>
